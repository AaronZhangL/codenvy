markdown: kramdown
highlighter: rouge
destination: target/_site

repository: https://github.com/codenvy/codenvy
timezone: America/Los_Angeles

collections:
  docs:
    output: true
  posts:
    permalink: /news/:year/:month/:day/:title/
    output: true

name: Codenvy Docs
description: Cloud workspaces for development teams
url: https://codenvy.com

twitter:
  username: codenvyhq

logo: /img/logo-2x.png

gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-sitemap

exclude:
  - README.md
  - .gitignore
  - docs.sh
  - assembly/*
  - target/*
  - pom.xml
